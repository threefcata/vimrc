[colors.primary]
background = "0x000000"
foreground = "0xdfdfdf"

[env]
TERM = "xterm-256color"

[font]
size = 15.0

[font.bold]
family = "Menlo"
style = "Bold"

[font.bold_italic]
family = "Menlo"
style = "Bold Italic"

[font.italic]
family = "Menlo"
style = "Italic"

[font.normal]
family = "Menlo"
style = "Regular"

[font.offset]
x = 1
y = 1

[[keyboard.bindings]]
action = "Paste"
