decorations = "transparent"
general = "Alacritty"
instance = "Alacritty"
title = "Alacritty"

[colors.bright]
black = "0x202020"
blue = "0x809fff"
cyan = "0x80ffdf"
green = "0x9fff80"
magenta = "0xdf80ff"
red = "0xff809f"
